<!DOCTYPE html>

<html lang="es">
  <head>
    <title>PickRunes</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="webgl-content">
      <div id="gameContainer"></div>
    </main>

    <footer>
      <p>
        Made by
        <a href="https://github.com/MauriChamorro/RunesWebGL" target="_blank" rel="noopener noreferrer"
          >Mauricio Chamorro</a
        >
      </p>
      <div class="fullscreen">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-maximize-2"
        >
          <polyline points="15 3 21 3 21 9"></polyline>
          <polyline points="9 21 3 21 3 15"></polyline>
          <line x1="21" y1="3" x2="14" y2="10"></line>
          <line x1="3" y1="21" x2="10" y2="14"></line>
        </svg>
      </div>
    </footer>

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      const gameInstance = UnityLoader.instantiate('gameContainer', 'Build/Build.json', 
	  { onProgress: UnityProgress,
		Module: {
		onRuntimeInitialized: function(){
		
		var gameContainer = document.getElementById('gameContainer');
		
		gameContainer.style.border = '10px solid antiquewhite';
		
		gameContainer.style.borderRadius = '10px';
		
		gameContainer.style.transition = 'all 1s ease-in 0.3s';
		
			}
		}
	  })
      document.querySelector('.fullscreen').addEventListener('click', () => gameInstance.SetFullscreen(1))
    </script>
  </body>
</html>
